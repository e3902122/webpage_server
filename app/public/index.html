<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的商店</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="background"></div>
    <header class="glass">
        <h1>欢迎来到我的商店</h1>
        <nav>
            <ul>
                <li><a href="#home">首页</a></li>
                <li><a href="#products">商品</a></li>
                <li><a href="#about">关于我们</a></li>
                <li><a href="#contact">联系我们</a></li>
                <li><a href="#" id="cart-button">购物车 (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <main class="glass">
        <section id="home">
            <h2>热门商品</h2>
            <div class="product-grid">
                <!-- 商品将通过 JavaScript 动态添加 -->
            </div>
        </section>

        <section id="products">
            <h2>所有商品</h2>
            <div class="product-grid">
                <!-- 所有商品将通过 JavaScript 动态添加 -->
            </div>
        </section>

        <section id="about">
            <h2>关于我们</h2>
            <p>我们是一家专注于提供高质量商品的在线商店。我们的使命是为客户带来最好的购物体验。</p>
        </section>

        <section id="contact">
            <h2>联系我们</h2>
            <form id="contact-form">
                <input type="text" id="name" name="name" placeholder="您的姓名" required>
                <input type="email" id="email" name="email" placeholder="您的邮箱" required>
                <textarea id="message" name="message" placeholder="您的留言" required></textarea>
                <button type="submit">发送</button>
            </form>
        </section>

        <!-- 添加购物车部分 -->
        <div id="cart-modal" class="modal">
            <div class="modal-content glass">
                <h2>购物车</h2>
                <div id="cart-items"></div>
                <p>总计: $<span id="cart-total">0.00</span></p>
                <button id="checkout-button">结账</button>
                <button id="close-cart">关闭</button>
            </div>
        </div>

        <!-- 添加结账部分 -->
        <div id="checkout-modal" class="modal">
            <div class="modal-content glass">
                <h2>结账</h2>
                <form id="checkout-form">
                    <input type="text" placeholder="姓名" required>
                    <input type="email" placeholder="邮箱" required>
                    <input type="text" placeholder="地址" required>
                    <input type="text" placeholder="信用卡号" required>
                    <button type="submit">完成付款</button>
                </form>
                <button id="close-checkout">取消</button>
            </div>
        </div>
    </main>

    <footer class="glass">
        <p>&copy; 2024 我的商店. 保留所有权利。</p>
    </footer>

    <script src="/script.js"></script>
</body>
</html>
